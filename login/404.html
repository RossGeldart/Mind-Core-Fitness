<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mind Core Fitness Admin</title>
  <script>
    // SPA fallback - redirect to the main app with the full path + query string preserved
    var path = window.location.pathname + window.location.search;
    if (path.startsWith('/login')) {
      sessionStorage.setItem('redirect', path);
      window.location.replace('/login/');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
