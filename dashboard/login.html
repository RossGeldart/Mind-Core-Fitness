<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mind Core Fitness</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../js/dashboard-styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../Logo.PNG">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-logo">
                <img src="../Logo.PNG" alt="Mind Core Fitness">
            </div>

            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access your dashboard</p>

            <div id="loginError" class="login-error"></div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot your password?</a>
            </div>

            <!-- Reset Password Form (hidden by default) -->
            <div id="resetForm" style="display: none;">
                <p style="margin-bottom: 16px; color: var(--text-muted);">Enter your email to receive a password reset link.</p>
                <div class="form-group">
                    <input type="email" id="resetEmail" placeholder="your@email.com" style="width: 100%;">
                </div>
                <button class="login-btn" id="resetBtn" style="margin-bottom: 12px;">Send Reset Link</button>
                <button class="btn btn-secondary" id="backToLogin" style="width: 100%;">Back to Login</button>
            </div>

            <div style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--card-border);">
                <p style="font-size: 0.9rem; color: var(--text-muted);">
                    New client? <a href="../index.html" style="color: var(--accent-color);">Learn about our services</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const loginBtn = document.getElementById('loginBtn');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const resetForm = document.getElementById('resetForm');
            const resetBtn = document.getElementById('resetBtn');
            const backToLogin = document.getElementById('backToLogin');

            // Check if user is already logged in
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    // User is logged in, redirect based on role
                    const role = await getUserRole(user.uid);
                    if (role === 'admin') {
                        window.location.href = '/admin/index.html';
                    } else {
                        window.location.href = '/dashboard/index.html';
                    }
                }
            });

            // Login form submit
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing in...';
                loginError.style.display = 'none';

                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // Get user role and redirect
                    const role = await getUserRole(user.uid);

                    if (role === 'admin') {
                        window.location.href = '/admin/index.html';
                    } else {
                        window.location.href = '/dashboard/index.html';
                    }
                } catch (error) {
                    loginError.style.display = 'block';

                    switch (error.code) {
                        case 'auth/user-not-found':
                            loginError.textContent = 'No account found with this email address.';
                            break;
                        case 'auth/wrong-password':
                            loginError.textContent = 'Incorrect password. Please try again.';
                            break;
                        case 'auth/invalid-email':
                            loginError.textContent = 'Please enter a valid email address.';
                            break;
                        case 'auth/too-many-requests':
                            loginError.textContent = 'Too many failed attempts. Please try again later.';
                            break;
                        case 'auth/invalid-credential':
                            loginError.textContent = 'Invalid email or password. Please try again.';
                            break;
                        default:
                            loginError.textContent = 'An error occurred. Please try again.';
                    }

                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            });

            // Forgot password
            forgotPasswordLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.style.display = 'none';
                forgotPasswordLink.parentElement.style.display = 'none';
                resetForm.style.display = 'block';
                document.getElementById('resetEmail').value = document.getElementById('email').value;
            });

            backToLogin.addEventListener('click', () => {
                loginForm.style.display = 'block';
                forgotPasswordLink.parentElement.style.display = 'block';
                resetForm.style.display = 'none';
            });

            resetBtn.addEventListener('click', async () => {
                const email = document.getElementById('resetEmail').value.trim();

                // Reset error styling to default (red)
                loginError.style.background = '';
                loginError.style.borderColor = '';
                loginError.style.color = '';

                if (!email) {
                    loginError.style.display = 'block';
                    loginError.textContent = 'Please enter your email address.';
                    return;
                }

                // Basic email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    loginError.style.display = 'block';
                    loginError.textContent = 'Please enter a valid email address.';
                    return;
                }

                resetBtn.disabled = true;
                resetBtn.textContent = 'Sending...';
                loginError.style.display = 'none';

                try {
                    await auth.sendPasswordResetEmail(email);
                    loginError.style.display = 'block';
                    loginError.style.background = 'rgba(45, 138, 78, 0.1)';
                    loginError.style.borderColor = 'rgba(45, 138, 78, 0.3)';
                    loginError.style.color = '#2d8a4e';
                    loginError.textContent = 'Password reset email sent! Check your inbox (and spam folder).';
                    resetBtn.textContent = 'Email Sent';
                } catch (error) {
                    console.error('Password reset error:', error.code, error.message);
                    loginError.style.display = 'block';

                    switch (error.code) {
                        case 'auth/user-not-found':
                            loginError.textContent = 'No account found with this email address.';
                            break;
                        case 'auth/invalid-email':
                            loginError.textContent = 'Please enter a valid email address.';
                            break;
                        case 'auth/too-many-requests':
                            loginError.textContent = 'Too many requests. Please wait a few minutes and try again.';
                            break;
                        default:
                            loginError.textContent = 'Could not send reset email. Please check the address and try again.';
                    }
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Send Reset Link';
                }
            });
        });
    </script>
</body>
</html>
