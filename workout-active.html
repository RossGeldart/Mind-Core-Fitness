<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout In Progress | Mind Core Fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --text-muted: #888888;
            --accent-color: #99313c;
            --accent-glow: rgba(153, 49, 60, 0.5);
            --card-bg: #252525;
            --success-color: #4caf50;
            --rest-color: #2196f3;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            line-height: 1.6;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Workout Container */
        .workout-active {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header */
        .workout-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
        }

        .exit-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--card-bg);
            border: none;
            border-radius: 30px;
            color: var(--text-muted);
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .exit-btn:hover {
            background: var(--accent-color);
            color: var(--text-color);
        }

        .exit-btn svg {
            width: 18px;
            height: 18px;
        }

        .workout-progress-text {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .workout-progress-text span {
            color: var(--accent-color);
            font-weight: 600;
        }

        /* Progress Bar */
        .total-progress {
            height: 6px;
            background: var(--card-bg);
            border-radius: 3px;
            margin-bottom: 40px;
            overflow: hidden;
        }

        .total-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), #c94b58);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Main Content */
        .workout-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Current Exercise */
        .current-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 16px;
        }

        .current-exercise {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .rest-mode .current-exercise {
            color: var(--rest-color);
        }

        /* Timer Circle */
        .timer-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 40px;
        }

        .timer-circle {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .timer-bg {
            fill: none;
            stroke: var(--card-bg);
            stroke-width: 8;
        }

        .timer-progress {
            fill: none;
            stroke: var(--accent-color);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 880;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 10px var(--accent-glow));
        }

        .rest-mode .timer-progress {
            stroke: var(--rest-color);
            filter: drop-shadow(0 0 10px rgba(33, 150, 243, 0.5));
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .timer-seconds {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 5rem;
            line-height: 1;
        }

        .timer-label {
            color: var(--text-muted);
            font-size: 1rem;
            margin-top: 8px;
        }

        /* Next Up */
        .next-up {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px 30px;
            margin-bottom: 30px;
        }

        .next-up-label {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
        }

        .next-up-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Controls */
        .workout-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn svg {
            width: 28px;
            height: 28px;
        }

        .control-btn.secondary {
            background: var(--card-bg);
            color: var(--text-color);
        }

        .control-btn.secondary:hover {
            background: #333;
        }

        .control-btn.primary {
            background: var(--accent-color);
            color: var(--text-color);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .control-btn.primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(153, 49, 60, 0.7);
        }

        /* Complete Screen */
        .complete-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .complete-screen.active {
            display: flex;
        }

        .complete-icon {
            width: 120px;
            height: 120px;
            background: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: scaleIn 0.5s ease-out;
        }

        .complete-icon svg {
            width: 60px;
            height: 60px;
            color: #ffffff;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .complete-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        .complete-subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .complete-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }

        .complete-stat {
            text-align: center;
        }

        .complete-stat-value {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            color: var(--accent-color);
        }

        .complete-stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .complete-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 18px 40px;
            background: var(--accent-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .complete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(153, 49, 60, 0.6);
        }

        /* Hide workout when complete */
        .workout-active.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Active Workout Screen -->
    <div class="workout-active" id="workoutScreen">
        <!-- Header -->
        <div class="workout-header">
            <button class="exit-btn" onclick="exitWorkout()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Exit
            </button>
            <div class="workout-progress-text">
                <span id="currentExerciseNum">1</span> / <span id="totalExercisesNum">8</span> exercises
            </div>
        </div>

        <!-- Total Progress -->
        <div class="total-progress">
            <div class="total-progress-fill" id="totalProgressBar" style="width: 0%"></div>
        </div>

        <!-- Main Content -->
        <div class="workout-main" id="workoutMain">
            <div class="current-label">CURRENT EXERCISE</div>
            <div class="current-exercise" id="currentExerciseName">Plank Hold</div>

            <!-- Timer Circle -->
            <div class="timer-container">
                <svg class="timer-circle" viewBox="0 0 300 300">
                    <circle class="timer-bg" cx="150" cy="150" r="140"/>
                    <circle class="timer-progress" id="timerProgress" cx="150" cy="150" r="140"/>
                </svg>
                <div class="timer-text">
                    <div class="timer-seconds" id="timerSeconds">30</div>
                    <div class="timer-label">seconds</div>
                </div>
            </div>

            <!-- Next Up -->
            <div class="next-up">
                <div class="next-up-label">Next Up</div>
                <div class="next-up-name" id="nextExerciseName">Mountain Climbers</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="workout-controls">
            <button class="control-btn secondary" onclick="previousExercise()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <polygon points="19 20 9 12 19 4 19 20"/>
                    <line x1="5" y1="19" x2="5" y2="5"/>
                </svg>
            </button>
            <button class="control-btn primary" id="playPauseBtn" onclick="togglePlayPause()">
                <svg id="pauseIcon" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="6" y="4" width="4" height="16"/>
                    <rect x="14" y="4" width="4" height="16"/>
                </svg>
                <svg id="playIcon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                    <polygon points="5 3 19 12 5 21 5 3"/>
                </svg>
            </button>
            <button class="control-btn secondary" onclick="skipExercise()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <polygon points="5 4 15 12 5 20 5 4"/>
                    <line x1="19" y1="5" x2="19" y2="19"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Complete Screen -->
    <div class="complete-screen" id="completeScreen">
        <div class="complete-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        </div>
        <h1 class="complete-title">Workout Complete! ðŸŽ‰</h1>
        <p class="complete-subtitle">Amazing work! You crushed it.</p>

        <div class="complete-stats">
            <div class="complete-stat">
                <div class="complete-stat-value" id="completedTime">15</div>
                <div class="complete-stat-label">Minutes</div>
            </div>
            <div class="complete-stat">
                <div class="complete-stat-value" id="completedExercises">8</div>
                <div class="complete-stat-label">Exercises</div>
            </div>
            <div class="complete-stat">
                <div class="complete-stat-value">ðŸ”¥</div>
                <div class="complete-stat-label">Streak +1</div>
            </div>
        </div>

        <a href="profile.html" class="complete-btn">
            View Progress
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </a>
    </div>

    <script>
        // Get workout data
        const workout = JSON.parse(localStorage.getItem('currentWorkout') || '[]');
        const workoutTime = parseInt(localStorage.getItem('workoutTime') || '15');

        if (workout.length === 0) {
            window.location.href = 'workout.html';
        }

        // State
        let currentIndex = 0;
        let timeRemaining = 0;
        let isPlaying = true;
        let timerInterval = null;
        const circumference = 2 * Math.PI * 140;

        // Count exercises (not rests)
        const exerciseCount = workout.filter(w => w.type === 'exercise').length;
        document.getElementById('totalExercisesNum').textContent = exerciseCount;

        // Initialize
        function init() {
            loadExercise(0);
            startTimer();
        }

        // Load exercise
        function loadExercise(index) {
            if (index >= workout.length) {
                completeWorkout();
                return;
            }

            currentIndex = index;
            const current = workout[index];
            timeRemaining = current.duration;

            // Update UI
            document.getElementById('currentExerciseName').textContent = current.name;
            document.getElementById('timerSeconds').textContent = timeRemaining;

            // Update exercise counter
            const exercisesSoFar = workout.slice(0, index + 1).filter(w => w.type === 'exercise').length;
            document.getElementById('currentExerciseNum').textContent = exercisesSoFar;

            // Update progress bar
            const progress = ((index + 1) / workout.length) * 100;
            document.getElementById('totalProgressBar').style.width = progress + '%';

            // Update next up
            const nextExercise = workout.slice(index + 1).find(w => w.type === 'exercise');
            document.getElementById('nextExerciseName').textContent = nextExercise ? nextExercise.name : 'Done!';

            // Update timer circle
            updateTimerCircle(current.duration, current.duration);

            // Update rest mode styling
            const main = document.getElementById('workoutMain');
            if (current.type === 'rest') {
                main.classList.add('rest-mode');
                document.querySelector('.current-label').textContent = 'REST';
            } else {
                main.classList.remove('rest-mode');
                document.querySelector('.current-label').textContent = 'CURRENT EXERCISE';
            }
        }

        // Update timer circle
        function updateTimerCircle(remaining, total) {
            const progress = remaining / total;
            const offset = circumference * (1 - progress);
            document.getElementById('timerProgress').style.strokeDashoffset = offset;
        }

        // Start timer
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                if (!isPlaying) return;

                timeRemaining--;
                document.getElementById('timerSeconds').textContent = timeRemaining;
                
                const current = workout[currentIndex];
                updateTimerCircle(timeRemaining, current.duration);

                if (timeRemaining <= 0) {
                    // Move to next exercise
                    loadExercise(currentIndex + 1);
                }
            }, 1000);
        }

        // Toggle play/pause
        function togglePlayPause() {
            isPlaying = !isPlaying;
            document.getElementById('pauseIcon').style.display = isPlaying ? 'block' : 'none';
            document.getElementById('playIcon').style.display = isPlaying ? 'none' : 'block';
        }

        // Skip exercise
        function skipExercise() {
            loadExercise(currentIndex + 1);
        }

        // Previous exercise
        function previousExercise() {
            if (currentIndex > 0) {
                loadExercise(currentIndex - 1);
            }
        }

        // Exit workout
        function exitWorkout() {
            if (confirm('Are you sure you want to exit? Your progress will be lost.')) {
                window.location.href = 'workout.html';
            }
        }

        // Complete workout
        function completeWorkout() {
            clearInterval(timerInterval);
            document.getElementById('workoutScreen').classList.add('hidden');
            document.getElementById('completeScreen').classList.add('active');
            document.getElementById('completedTime').textContent = workoutTime;
            document.getElementById('completedExercises').textContent = exerciseCount;
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
